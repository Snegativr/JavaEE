<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<body>

<div class="container mt-5 justify-content-center">
    <h2>Create User</h2>
    <h:form>
        <div class="mb-3 justify-content-center">
            <h:outputLabel for="name" value="Name: " class="form-label" />
            <h:inputText id="name" value="#{usersBean.user.name}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
            <h:outputLabel for="email" value="Email: " class="form-label" />
            <h:inputText id="email" value="#{usersBean.user.email}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
            <h:outputLabel for="passwd" value="Passwd: " class="form-label" />
            <h:inputText id="passwd" value="#{usersBean.user.passwd}" required="true" class="form-control" />
        </div>
        <h:commandButton value="Add User" action="#{usersBean.createUser}" class="btn btn-success btn-lg" />
    </h:form>

    <!-- Table for displaying all users -->
    <h2 class="mt-4">All Users</h2>
    <h:form>
        <h:dataTable value="#{usersBean.users}" var="user" border="1" class="table table-striped table-bordered">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{usersBean.loadUser(user)}" class="btn btn-warning btn-sm me-2">
                    <f:ajax execute="@this" render="@form" />
                </h:commandButton>
                <h:commandButton  value="Delete" action="#{usersBean.deleteUser(user.id)}" class="btn btn-danger btn-sm" />
            </h:column>
        </h:dataTable>
    </h:form>
</div>

</body>
</html>

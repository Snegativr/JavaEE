<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <title>JSP - Hello World</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">

    <div class="container mt-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="text-center fs-5">The current date and time is:
                    <h:outputText value="#{dateBean.getCurDate()}" />
                </p>
            </div>
            <div class="card-body text-center">
                <h:form>
                    <div class="mb-3">
                        <h:outputLabel value="Enter new Value" class="form-label" />
                        <h:inputText id="Message" value="#{valueBean.value}" required="true" class="form-control">
                            <f:validateLength minimum="1" maximum="100" />
                        </h:inputText>
                        <h:message for="Message" style="color:red" />
                    </div>
                    <h:commandButton value="Submit" action="#{valueBean.setValue(valueBean.value)}" class="btn btn-primary" />
                </h:form>
            </div>
            <div class="card-body">
                <p class="text-center fs-5">The current value is:
                    <h:outputText value="#{valueBean.value}" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:button value="Move to a new page" outcome="First.xhtml" class="btn btn-secondary" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:button value="Send Message" outcome="MessageSend" class="btn btn-secondary" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:button value="Receive Message" outcome="MessageGet" class="btn btn-secondary" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:button value="Calculator" outcome="Calculator" class="btn btn-secondary" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:button value="Users" outcome="Users" class="btn btn-secondary" />
                </p>
            </div>
        </div>
    </div>

    </body>
</f:view>
</html>

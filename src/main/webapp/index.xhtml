<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <title>JSP - Hello World</title>
    </head>
    <body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="text-center">The current date and time is:
                    <h:outputText value="#{dateBean.getCurDate()}" />
                </p>
            </div>
            <div class="card-body text-center">
                <h:form>
                        <h:outputLabel value="Enter new Value" />
                        <h:inputText id="Message" value="#{valueBean.value}" required="true">
                            <f:validateLength minimum="1" maximum="100" />
                        </h:inputText>
                        <h:commandButton value="Submit" action="#{valueBean.setValue(valueBean.value)}" />
                        <br />
                        <h:message for="Message" style="color:red" />
                </h:form>
            </div>
            <div class="card-body">
                <p class="text-center">The current value is:
                    <h:outputText value="#{valueBean.value}" />
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <h:link value="Move to a new page" outcome="First.xhtml" />
                </p>
            </div>
        </div>
    </div>
    </body>
</f:view>
</html>

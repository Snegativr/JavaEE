<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body class="bg-light">
   <div class="container mt-5">
      <div class="card shadow-sm">
         <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Message Receiver</h3>
         </div>
         <div class="card-body justify-content-center ">
            <h:form class="text-center">
               <div class="form-group">
                  <h:commandButton value="Receive Message"
                                   action="#{messageBean.receiveMessage}"
                                   styleClass="btn btn-primary" />
               </div>
               <div class="form-group">
                  <h:outputText value="#{messageBean.lastMessage}"
                                styleClass="form-text text-muted" />
               </div>
            </h:form>
         </div>
      </div>
   </div>

   <div class="card-body">
      <p class="text-center">
         <h:button value="Move back" outcome="index.xhtml" />
      </p>
   </div>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body class="container mt-5">
   <h:form>
      <div class="card p-4">
         <h3 class="card-title text-center">Sending Message</h3>
         <div class="form-group">
            <h:inputText id="message" value="#{messageBean.message}" required="true" class="form-control" />
            <h:message for="message" class="text-danger mt-1" />
         </div>
         <h:commandButton value="Send" action="#{messageBean.sendMessage}" class="btn btn-primary btn-block" />
      </div>

      <div class="card-body">
         <p class="text-center">
            <h:button value="Move back" outcome="index.xhtml" />
         </p>
      </div>
   </h:form>



</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<body>

<div class="container mt-5">
    <h2>Edit Student</h2>

    <h:form>
        <!-- Student ID (Hidden, since it's not editable) -->
        <h:inputHidden id="id" value="#{usersBean.user.id}" />

        <div class="mb-3">
            <h:outputLabel for="name" value="Name: " class="form-label" />
            <h:inputText id="name" value="#{usersBean.user.name}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
            <h:outputLabel for="email" value="Email: " class="form-label" />
            <h:inputText id="email" value="#{usersBean.user.email}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
            <h:outputLabel for="passwd" value="Passwd: " class="form-label" />
            <h:inputText id="passwd" value="#{usersBean.user.passwd}" required="true" class="form-control" />
        </div>

        <h:commandButton  value="Save Changes" outcome="Users.xhtml" action="#{usersBean.updateUser}" class="btn btn-primary" />

        <h:button value="Go back" outcome="Users.xhtml" class="btn btn-secondary" />
    </h:form>
</div>

</body>
</html>

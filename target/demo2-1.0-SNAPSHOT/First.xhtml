<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:dataTable value="#{valueController.valuesList}" var="item">
        <h:column>
            #{item}
        </h:column>
        <h:column>
            <h:commandButton value="Remove" action="#{valueController.removeValue(item)}" />
        </h:column>
    </h:dataTable>

    <h:form>
        <h:inputText id="newValue" value="#{valueController.newValue}" required="true" />
        <h:commandButton value="Add" action="#{valueController.addValue}" />
    </h:form>

    <div class="card-body">
        <p class="text-center">
            <h:link value="Move back" outcome="index.xhtml" />
        </p>
    </div>
</f:view>
</html>
